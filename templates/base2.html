<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    {% block styling %}
    <!--Favicon Link-->
    <link rel="icon" type="image/x-icon" href="static/icons/logo.ico"/>

    <!--Boostrap5 CSS Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <!--CSS Link-->
    <link rel='stylesheet' href='static/css/styles.css'>

    <!--Google Fonts Link-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Edu+NSW+ACT+Cursive:wght@400..700&family=Sacramento&display=swap" rel="stylesheet">
    {% endblock %}

</head>

<body>
    <div class="page-wrapper" id="base-two">
        {% block content %}
        {% endblock %}
    </div>

    {% block footer %}
    {% endblock %}

    {% block scripts %}
    <!--Bootstrap5 JS Link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous">
    </script>
    {% endblock %}

</body>
</html>
